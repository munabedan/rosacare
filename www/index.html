<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Rosa Care POS</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="app ">
        <!-- As a heading -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">RosaCare Salon</span>
            </div>
        </nav>

        <!--Datepicker-->
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-3">

                </div>
                <div class="col-6">
                    <input class="form-control" type="date" id="datePicker" name="datepicker" max="2018-12-31">

                </div>
                <div class="col-3"></div>

            </div>


        </div>

        <br />

        <!--function buttons-->

        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="collapse"
                        data-bs-target="#newEntry" aria-expanded="false" aria-controls="newEntry"
                        id="addTransaction">New</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="collapse"
                        data-bs-target="#editEntry" aria-expanded="false" aria-controls="editEntry"
                        id="editTransaction">Edit</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="collapse"
                        data-bs-target="#deleteEntry" aria-expanded="false" aria-controls="deleteEntry"
                        id="deleteTransaction">Delete</button>
                </div>
                <br>
                <br>
            </div>
            <div class="collapse" id="newEntry">
                <div class="card card-body">


                    <div class="form-floating mb-3">
                        <input type="text" id="service" name="service" class="form-control" required>
                        <label for="service">Service</label>

                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="attendant" name="attendant" class="form-control" required>
                        <label for="attendant">Attendant:</label>

                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" id="client" name="client" class="form-control" required>
                        <label for="client">Client</label>

                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" id="price" name="price" class="form-control" required>
                        <label for="price">Price:</label>

                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="paid" name="paid" class="form-control" required>
                        <label for="paid">Paid:</label>

                    </div>


                    <button type="button" id="submitButton" class="btn btn-primary">Submit</button>

                </div>
            </div>

            <div class="collapse" id="editEntry">
                <div class="card card-body">
                    <div class="row">
                        <div class="col-6">
                            <p>Insert item ID here to edit:</p>
                        </div>
                        <div class="col-6">
                            <input type="text" id="editEntryId" name="id" class="form-control" required>
                        </div>

                    </div>


                </div>
                <br>
                <div class="form-floating mb-3">
                    <input type="text" id="service" name="service" class="form-control service" required>
                    <label for="service">Service</label>

                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="attendant" name="attendant" class="form-control" required>
                    <label for="attendant">Attendant:</label>

                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="client" name="client" class="form-control" required>
                    <label for="client">Client</label>

                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="price" name="price" class="form-control" required>
                    <label for="price">Price:</label>

                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="paid" name="paid" class="form-control" required>
                    <label for="paid">Paid:</label>

                </div>


                <button type="button" id="editFormSubmitButton" class="btn btn-primary">Submit Changes</button>

            </div>

            <div class="collapse" id="deleteEntry">
                <div class="card card-body">
                    <div class="row">
                        <div class="col-6">
                            <p>Insert item ID here to delete:</p>
                        </div>
                        <div class="col-6">
                            <input type="text" id="deleteEntryId" name="id" class="form-control" required>
                        </div>

                    </div>


                </div>
                <br>
                <br>
                <div class="form-floating mb-3">
                    <input type="text" id="service" name="service" class="form-control service" required disabled>
                    <label for="service">Service</label>

                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="attendant" name="attendant" class="form-control" required disabled>
                    <label for="attendant">Attendant:</label>

                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="client" name="client" class="form-control" required disabled>
                    <label for="client">Client</label>

                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="price" name="price" class="form-control" required disabled>
                    <label for="price">Price:</label>

                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="paid" name="paid" class="form-control" required disabled>
                    <label for="paid">Paid:</label>

                </div>



                <button type="button" id="confirmDeleteButton" class="btn btn-primary">Confirm Deletion</button>

            </div>
        </div>


    </div>

    <br />

    <!--<h4 id="dateHeader"></h4>-->
    <div class="container-fluid">
        <h1 class="display-6 text-center">Service Records</h1>

        <br>

    </div>

    <!--table-->

    <div class="container">
        <div class="row" style="padding: 16px;">
            <div class="col-1"> <strong>Id</strong> </div>
            <div class="col-3"> <strong>Service</strong> </div>
            <div class="col-4"> <strong>Attendant</strong> </div>
            <div class="col-4"> <strong>Client</strong> </div>
        </div>

    </div>

    <div class="accordion accordion-flush" id="listContainer">



    </div>
    <template id="listItemTemplate">
        <div class="accordion-item">
            <h2 class="accordion-header" id="">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    <div class="container">
                        <div class="row">
                            <div class="col-1 id"></div>
                            <div class="col-3 service"></div>
                            <div class="col-4 attendant"></div>
                            <div class="col-3 client"></div>
                        </div>
                    </div>
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                data-bs-parent="#listContainer">
                <div class="accordion-body">

                    <div class="row">
                        <div class="col-6 "> <strong>Price:</strong></div>
                        <div class="col-6 price"></div>

                    </div>


                    <div class="row">
                        <div class="col-6 "><strong>Paid:</strong></div>
                        <div class="col-6 haspaid"></div>

                    </div>


                    <div class="row">
                        <div class="col-6 "><strong>Balance:</strong></div>
                        <div class="col-6 balance"></div>

                    </div>
                </div>
            </div>
        </div>
    </template>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
